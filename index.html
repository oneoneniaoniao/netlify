<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlifyの練習</title>
</head>
<body>
  <form name="contact" method="post" action="/success.html" netlify>
    <p>
      <label>ニックネーム: <input type="text" name="name" /></label>   
    </p>
    <p>
      <label>Your Email: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>あなたはどっち: <select name="role[]" multiple>
        <option value="cat">猫派</option>
        <option value="dog">犬派</option>
        <option value="other">その他・どちらでもない</option>
      </select></label>
    </p>
    <p>
      <label>コメント: <textarea name="message"></textarea></label>
    </p>
    <label>自慢のペット写真をどうぞ: <input type="file" name="file" /></label>
    <p>
      <button type="submit">送信する！</button>
    </p>
  </form>
</body>
</html>
